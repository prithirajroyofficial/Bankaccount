<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- ******Login from area start ************* -->

   <div id="Logiarea">
    <div class="loginheader">
        <h1>Welcome to Bangladesh Bank</h1>
    </div>
    <div class="login-input-area">
        <h3>Log In </h3>
        <input type="text" class="form-control" placeholder="UserName/Email"><br>
        <input type="password" placeholder="Password " class="form-control"><br>
        <button class="btn btn-success" id="Login-id">Enter Your Bank</button>
    </div>
   </div>

    <!-- ******Login from area end ************* -->


     <!-- ******Account area start  ************* -->

   <div id="account-area">

    <div class="row ">
        <div class="col-md-4 ">
            <div class="deposit">
                <h3>Deposit</h3>
                <h1>$ <span id="DipoAmount">00</span></h1>
            </div>
            
        </div>

        <div class="col-md-4 ">
        <div class="Withdrow">
            <h3>Withdrow</h3>
            <h1>$ <span id="MainNetWithdrow">00</span></h1>
        </div>
            
        </div>

        <div class="col-md-4 ">
            <div class="blance">
                <h3>Blance</h3>
                <h1>$ <span id="Mainblance">1200</span></h1>
            </div>
           
        </div>
    </div>


    <div class="row">
        <div class="col-md-6 ">
            <div class="depositfrom">
                <h3>Deposit</h3>
            
                <input class="form-control"  type="number" placeholder="$ Amount to wnat you Deposit" id="dipositamount" >
                <br>
                <button class="btn btn-success" id="depositButons">Deposit </button>
            
            </div>
           
        </div>

        <div class="col-md-6 ">
            <div class="withdrowfrom">
                <h3>Withdrow</h3>
                <input class="form-control" type="number" placeholder="$ Amount to wnat you Withdrow" id="WithdrwFromAmount">
                <br>
                <button class="btn btn-success" id="withdroBtn">withdrow </button>
            </div>
           
        </div>


    </div>


   </div>


     <!-- ******Account area end  ************* -->



  <script src="all.js"></script>
</body>
</html>
